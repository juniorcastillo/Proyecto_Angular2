<table class="table lessons-list card card-strong">
  <tbody>
    <tr *ngFor="let maestro of maestros">
      <td class="lesson-title"> {{maestro.nombre}} {{maestro.apellido}}</td>
      <td class="duration">
        <i class="md-icon duration-icon">library_books</i>
        <span>{{maestro.asignatura}}</span>
        <button [routerLink]="maestro.url">Detalles</button>

      </td>
    </tr>
  </tbody>
</table>
